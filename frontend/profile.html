<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAI • Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="index.html">MAI</a>
    <nav class="top-actions">
      <img id="navAvatar" class="nav-avatar" alt="" />
      <span id="navGreeting" class="nav-greeting"></span>
      <a class="pill" id="loginBtn" href="login.html">Login</a>
      <button class="pill" id="logoutBtn" style="display:none;" onclick="handleLogout()">Logout</button>
      <a class="pill" id="profileBtn" href="profile.html">Profile</a>
      <button class="pill go-pro-btn" onclick="location.href='premium.html'">GO PRO ✨</button>
    </nav>
  </header>

  <main class="shell">
    <section class="card full" style="max-width:720px;margin-inline:auto;">
      <h2 class="title soft">Your Profile</h2>
      <div style="display:flex;gap:16px;align-items:center;">
        <img id="pfAvatar" class="nav-avatar" style="width:64px;height:64px;" alt="">
        <div>
          <div><strong>Name:</strong> <span id="pfName">—</span></div>
          <div><strong>Email:</strong> <span id="pfEmail">—</span></div>
          <div><strong>User ID:</strong> <span id="pfUser">—</span></div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const BACKEND = 'http://127.0.0.1:8000';
    function getUsername(){ return localStorage.getItem('username') || ''; }

    async function updateNavbarGreeting() {
      const el = document.getElementById('navGreeting');
      const av = document.getElementById('navAvatar');
      const userId = getUsername();
      if (!userId) { el.textContent=''; av.style.display='none'; return; }
      try {
        const r = await fetch(`${BACKEND}/auth/me?user_id=${encodeURIComponent(userId)}`);
        const data = await r.json();
        if (data.name) localStorage.setItem('display_name', data.name);
        if (data.email) localStorage.setItem('email', data.email);
        if (data.picture) localStorage.setItem('avatar', data.picture);
        const display = data.name || data.email || userId;
        el.textContent = `Hello, ${display}`;
        if (data.picture) { av.src = data.picture; av.alt = display; av.style.display='inline-block'; }
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
      } catch {
        const display = localStorage.getItem('display_name') || localStorage.getItem('email') || userId;
        el.textContent = `Hello, ${display}`;
        const pic = localStorage.getItem('avatar');
        if (pic) { av.src=pic; av.alt=display; av.style.display='inline-block'; }
      }
    }

    function handleLogout(){
      localStorage.removeItem('username');
      localStorage.removeItem('email');
      localStorage.removeItem('display_name');
      localStorage.removeItem('avatar');
      location.href = 'index.html';
    }

    async function loadProfile() {
      const user = getUsername();
      if (!user) return;
      try {
        const r = await fetch(`${BACKEND}/auth/me?user_id=${encodeURIComponent(user)}`);
        const data = await r.json();
        document.getElementById('pfUser').textContent = user;
        document.getElementById('pfName').textContent = data.name || '—';
        document.getElementById('pfEmail').textContent = data.email || '—';
        const img = document.getElementById('pfAvatar');
        if (data.picture) { img.src = data.picture; img.alt = data.name || data.email || user; }
      } catch {}
    }

    window.addEventListener('load', () => {
      // capture ?user_id= after OAuth
      const params = new URLSearchParams(window.location.search);
      const returned = params.get('user_id');
      if (returned && returned.trim()) {
        localStorage.setItem('username', returned.trim());
        const url = new URL(window.location.href);
        url.searchParams.delete('user_id');
        window.history.replaceState({}, '', url.toString());
      }
      updateNavbarGreeting();
      loadProfile();
    });
  </script>
</body>
</html>
